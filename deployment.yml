kind: Deployment
apiVersion: apps/v1
metadata:
  name: todoapp
spec:
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          image: rahulgoyal436/todoapp
          ports:
            - containerPort: 3000
